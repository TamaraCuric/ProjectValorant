<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Overview</title>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="stylesheet" href="Styles/agents-page.css">
</head>

<body>

    <!-- Header -->
    <div class="header-container">
        <nav>
            <ul id="navList">
                <div class="move-left-logo">
                    <li>
                        <img class="logo-nav" src="valorant_logo-freelogovectors.net_.png" />
                    </li>
                </div>
                <div class="move-right-navs">
                    <li><a class="home-nav" href="/main.html">HOME</a></li>
                    <div class="dropdown">
                        <li>
                            <a id="agent-link" onmouseover="agentsDropFunc()" class="agents-nav dropbtn" href="/agents-list.html">AGENTS</a>
                        </li>
                        <div id="agentsDrop" class="dropdown-content"></div>
                    </div>
                    <li>
                        <a class="news-nav" href="https://playvalorant.com/en-us/news/">NEWS</a>
                    </li>
                    <li><a class="about-nav" href="/about-us.html">ABOUT</a></li>
                    <li>
                        <a class="contact-nav" href="/contact-page.html">CONTACT US</a>
                    </li>
                    <li>
                        <div id="sidebarButton">
                            <button class="openbtn" onclick="openSidebar()">&#9776;</button>
                        </div>
                    </li>
                </div>
            </ul>
        </nav>
    </div>
    <!-- Sidebar Header -->
    <div id="mySidebar" class="sidebar">
        <a href="#" class="closebtn" onclick="closeSidebar()">&times;</a>
        <div id="cardholder">
        </div>
    </div>

    <!-- Agent name and picuture -->
    <div class="agentBackSplash">
        <img class="stopHorizontalScroll" id='agentPicture' src="placeholder lul.jpg">
        <p class="agentNameScreen" id="agentNameTitleScreen"></p>
    </div>

    <!-- Abilities -->
    <div class="abilities">
        <div class="abilityButtons">
            <button class="abilityButton">
                <img class="abilityIcon" id="ability1" src="placeholder lul.jpg">
            </button>
            <button class="abilityButton">
                <img class="abilityIcon" id="ability2" src="placeholder lul.jpg">
            </button>
            <button class="abilityButton">
                <img class="abilityIcon" id="ability3" src="placeholder lul.jpg">
            </button>
            <button class="abilityButton">
                <img class="abilityIcon" id="ability4" src="placeholder lul.jpg">
            </button>
        </div>

        <div class="abilityVideo">
            <video class="abilityVid" id="abilityVidShowcase" autoplay loop muted src="Resources/vid1.mp4"></video>
        </div>

        <div class="abilityDescriptionContainer">
            <div class="abilityBox">
                <h3 id="abilityName"></h3>
                <p id="abilityDescription"></p>
            </div>
        </div>
    </div>
    
    <!-- Agent Description  -->
    <div class="agentDescription">
        <div class="agentNameTitle">
            <h1 id="agentName"></h1>
        </div>

        <div class="agentRole">
            <img id="roleIcon" class="roleIcon" src="placeholder.jpg">
            <p id="agentRole"></p>
        </div>


        <div class="agentBackstory">
            <p id="agentBackstory"></p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer-container">
        <div class="footer">
            <div class="white-logo">
                <img src="whiteValLogo.png">
            </div>
            <div class="footer-heading">
                <a href="/main.html" target="_blank">HOME</a>
                <a href="/agents-list.html" target="_blank">AGENTS</a>
                <a href="/about-us.html" target="_blank">ABOUT</a>
                <a href="/contact-page.html" target="_blank">CONTACT</a>
            </div>

            <div class="footer-email-form">
                <div class="newsletterJoin">Join our newsletter</div>
                <input type="email" placeholder="Enter your email address" id="footer-email">
                <span id="footer-email-btn">
                    <button type="submit" value="Submit" id="footer-email-btn">
                        <span class="fa">Submit</span></button>
                </span>
            </div>
        </div>
        <div class="signiture">@2022 All rigths reserved</div>
    </div>
</body>
<script src="Src/agents-page.js"></script>
</html>
