<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Contact Us</title>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
    <link rel="stylesheet" href="agents-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <!-- Input form with background -->
    <div class="home-background-image">


    <!-- Header----------------------------------------------------- -->
    <div class="header-container">
        <nav>
            <ul id="navList">
                <div class="move-left-logo">
                    <li>
                        <img class="logo-nav" src="valorant_logo-freelogovectors.net_.png" />
                    </li>
                </div>
    
                <div class="move-right-navs">
                    <li><a class="home-nav" href="/main.html">HOME</a></li>
                    <div class="dropdown">
                        <li>
                            <a onmouseover="agentsDropFunc()" class="agents-nav dropbtn" href="/agents-list.html">AGENTS</a>
                        </li>
                        <div id="agentsDrop" class="dropdown-content"></div>
                    </div>
                    <li>
                        <a class="news-nav" href="https://playvalorant.com/en-us/news/">NEWS</a>
                        <!--leads to valorant news website page-->
                    </li>
                    <li><a class="about-nav" href="/about-us.html">ABOUT</a></li>
                    <li>
                        <a class="contact-nav" href="/contact-page.html">CONTACT US</a>
                    </li>
                    <li>
                        <!--Sidebar button-->
                        <div id="sidebarButton">
                            <button class="openbtn" onclick="openSidebar()">&#9776;</button>
                        </div>
                    </li>
                </div>
            </ul>
        </nav>
    </div>
    <div id="mySidebar" class="sidebar">
        <a href="#" class="closebtn" onclick="closeSidebar()">&times;</a>
        <div id="cardholder">
        </div>
    
    </div>
    <div class="background"></div>
    <div class="slidebar">
        <div id="slidebar">
            <p class="slidebarTitile">AGENTS</p>
        </div>
        <div class="carouselContainer">
            <div class="carouselSlides">
                <div id="slide0" class="card">
                    <div class="card__thumbnail">
                        <span class="card__title">FADE</span>
                        <button class="morebtn" value="0" onclick="openModal(this.value)">READ MORE</button>
                    </div>
                </div>
            </div>
    
            <div class="button-wrapper">
                <button class="slideLeft">&#8249;</button>
                <button class="slideRight">&#8250;</button>
            </div>
    
        </div>
    
    </div>
    <!------------------------------------------------------- -->



    <div class="search-box">
        <div class="search-container">
            <form class="example" >
                <input type="text" id="text-input" placeholder="Search.." name="search">
                <button id="search-btn" type="button"><i class="fa fa-search"></i></button>

                <input type="checkbox" id="test1" value="">
                <label for="test1" id="test1-label"  class="checkbox-inline">Duelist</label>

                <input type="checkbox" id="test2" value="">
                <label for="test2" id="test2-label" class="checkbox-inline">Controller</label>

                <input type="checkbox" id="test3" value="">
                <label id="test3-label" for="test3" class="checkbox-inline">Initiator</label>
                
                <input type="checkbox" id="test4" value="">
                <label id="test4-label"for="test4" class="checkbox-inline">Sentinel</label>

            </form>
        </div>
    </div>
        <!-- Form and its wrapper -->
        <div class="container">

            <div class="column">
            </div>

            <div class="column">
            </div> 
            
            <div id="pager" class="pagination">
            </div>



        </div>
    </div>


    <div class="footer-container">
        <div class="footer">
            <div class="white-logo">
                <img src="whiteValLogo.png">
            </div>
            <div class="footer-heading">
                <a href="/main.html" target="_blank">HOME</a>
                <a href="/agents-list.html" target="_blank">AGENTS</a>
                <a href="/about-us.html" target="_blank">ABOUT</a>
                <a href="/contact-page.html" target="_blank">CONTACT</a>
            </div>

            <div class="footer-email-form">
                <div class="newsletterJoin">Join our newsletter</div>
                <input type="email" placeholder="Enter your email address" id="footer-email">
                <span id="footer-email-btn">
                    <button type="submit" value="Submit" id="footer-email-btn">
                        <span class="fa">Submit</span></button>
                </span>
            </div>
        </div>

        <div class="signiture">@2022 All rigths reserved</div>

    </div>




</body>

<script src="agents-list.js"></script>


</html>
