<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat
    " rel="stylesheet" type="text/css">
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v14.0"
        nonce="8DKBRT3d"></script>
    <link href="main.css" rel="stylesheet" />

    <!-- Header----------------------------------------------------- -->
    <div class="header-container">
        <nav>
            <ul id="navList">
                <div class="move-left-logo">
                    <li>
                        <img class="logo-nav" src="valorant_logo-freelogovectors.net_.png" />
                    </li>
                </div>

                <div class="move-right-navs">
                    <li><a class="home-nav" href="/main.html">HOME</a></li>
                    <div class="dropdown">
                        <li>
                            <a onmouseover="agentsDropFunc()" class="agents-nav dropbtn"
                                href="/agents-page.html">AGENTS</a>
                        </li>
                        <div id="agentsDrop" class="dropdown-content"></div>
                    </div>
                    <li>
                        <a class="news-nav" href="https://playvalorant.com/en-us/news/">NEWS</a> <!--leads to valorant news website page-->
                    </li>
                    <li><a class="about-nav" href="/about-us.html">ABOUT</a></li>
                    <li>
                        <a class="contact-nav" href="/contact-page.html">CONTACT US</a>
                    </li>
                    <li>
                        <!--Sidebar button-->
                        <div id="sidebarButton">
                            <button class="openbtn" onclick="openSidebar()">&#9776;</button>
                        </div>
                    </li>
                </div>
            </ul>
        </nav>
    </div>

    <!-- Sidemenu-------------------------------------------------------- -->

    <div id="mySidebar" class="sidebar">
        <a href="#" class="closebtn" onclick="closeSidebar()">&times;</a>
        <div class="sidemenu-container">
            <div id="sidemenu-card-1" class="sidemenu-card">
                <div id="weapon1" class="weapon-title"></div>
                <div id="wtype1" class="weapon-type"></div>
                <div class="price-container">
                    <div id="price1" class="price"></div>
                </div>
                <img id="wimg1" src="">
            </div>
            <div id="sidemenu-card-2" class="sidemenu-card">
                <div id="weapon2" class="weapon-title"></div>
                <div id="wtype2" class="weapon-type"></div>
                <div class="price-container">
                    <div id="price2" class="price"></div>
                </div>
                <img id="wimg2" src="">
            </div>
        </div>
        <div id="fb-page" class="fb-page" data-href="https://www.facebook.com/ProjectValorantA24" data-tabs="timeline"
            data-width="300" data-height="90" data-small-header="false" data-adapt-container-width="true"
            data-hide-cover="false" data-show-facepile="false">
            <blockquote cite="https://www.facebook.com/ProjectValorantA24" class="fb-xfbml-parse-ignore"><a
                    href="https://www.facebook.com/ProjectValorantA24">Project Valorant</a></blockquote>
        </div>
    </div>

    <<!-- Backgrounf image------------------------------------------------ -->
        <div class="background"></div>

        <!-- Slidebar---------------------------------------------------------- -->

        <div class="slidebar">
            <div id="slidebar">
                <p class="slidebarTitile">AGENTS</p>
            </div>
            <div class="carouselContainer">
                <div class="carouselSlides">
                    <div id="slide0" class="card">
                        <div class="card__thumbnail">
                            <span class="card__title">FADE</span>
                            <button class="morebtn" value="0" onclick="openModal(this.value)">READ MORE</button>
                        </div>
                    </div>
                </div>

                <div class="button-wrapper">
                    <button class="slideLeft">&#8249;</button>
                    <button class="slideRight">&#8250;</button>
                </div>

            </div>

        </div>

        <!-- Modal window for slider---------------------------------------------- -->

        <div id="myModal" class="modal">
            <div  class="modal-content">
                <div class="modal-title"></div>
                <div class="modal-role">
                    <img class="role-pic" src="">
                </div>
                <div class="abbilities">
                    <img class="ability1" src="">
                    <img class="ability2" src="">
                    <img class="ability3" src="">
                    <img class="ability4" src="">
                </div>
                <span class="closeModal" onclick="closeModal();">&times;</span>
            </div>
        </div>

        <!-- Modal window for sidemenu------------------------------------------- -->
        <div id="sidemenu-modal" class="modal-sidemenu">
            <div class="modal-content-sidemenu">
                <div class="modal-weapon-title"></div>
                <div class="modal-weapon-type"></div>
                <div class="modal-weapon-price-container">
                    <div class="modal-weapon-price"></div>
                </div>
                <div>
                    <img class = "weaponIMG" src="">
                </div>
                <span id="modalClose" class="closeModal" onclick="closeModalSidemenu();">&times;</span>
            </div>
        </div>


        <!-- Footer-------------------------------------------------------------- -->

        <div class="footer-container">
            <div class="footer">
                <div class="white-logo">
                    <img src="whiteValLogo.png">
                </div>
                <div class="footer-heading">
                    <a href="/main.html" target="_blank">HOME</a>
                    <a href="/agents-page.html" target="_blank">AGENTS</a>
                    <a href="/about-us.html" target="_blank">ABOUT</a>
                    <a href="/contact-page.html" target="_blank">CONTACT</a>
                </div>
        
                <div class="footer-email-form">
                    <div class = "newsletterJoin">Join our newsletter</div>
                    <input type="email" placeholder="Enter your email address" id="footer-email">
                    <span id="footer-email-btn">
                        <button type="submit" value="Submit" id="footer-email-btn">
                             <span class="fa">Submit</span></button>
                    </span>
                </div>
            </div>
        
            <div class="signiture">@2022 All rigths reserved</div>
        
        </div>

</body>

</html>
