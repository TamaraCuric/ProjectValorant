<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="http://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat
    " rel="stylesheet" type="text/css">
  </head>
  <body>
    <link href="main.css" rel="stylesheet" />

    <!-- Header----------------------------------------------------- -->
    <div class="header-container">
      <nav>
        <ul id="navList">
          <div class="move-left-logo">
            <li>
              <img
                class="logo-nav"
                src="valorant_logo-freelogovectors.net_.png"
              />
            </li>
          </div>

          <div class="move-right-navs">
            <li><a class="home-nav" href="/main.html">HOME</a></li>
            <div class="dropdown">
              <li>
                <a
                  onmouseover="agentsDropFunc()"
                  class="agents-nav dropbtn"
                  href="/agents-page.html"
                  >AGENTS</a
                >
              </li>
              <div id="agentsDrop" class="dropdown-content"></div>
            </div>
            <li>
              <a class="news-nav" href="https://playvalorant.com/en-us/news/"
                >NEWS</a
              >
            </li>
            <li><a class="about-nav" href="/about-us.html">ABOUT</a></li>
            <li>
              <a class="contact-nav" href="/contact-page.html">CONTACT US</a>
            </li>
            <li>
              <!--Sidebar button-->
              <div id="sidebarButton">
                <button class="openbtn" onclick="openSidebar()">&#9776;</button>
              </div>
            </li>
          </div>
        </ul>
      </nav>
    </div>

    <!-- Sidemenu-------------------------------------------------------- -->

    <div id="mySidebar" class="sidebar">
      <a href="#" class="closebtn" onclick="closeSidebar()"
        >&times;</a>
        <div class="sidemenu-container">
            <div class="sidemenu-card">
                <div id="weapon1" class="weapon-title"></div>
                <div id="wtype1"class="weapon-type"></div>
                <div class="price-container"></div>
                <div id="price1" class="price"></div>
                <img id="wimg1" src="" >
            </div>
            <div class="sidemenu-card">
                <div id="weapon1" class="weapon-title">VANDAL</div>
                <div id="wtype2" class="weapon-type">Rifles</div>
                <div class="price-container"></div>
                <div id="price2" class="price">3,800</div>
                <img id="wimg2" src="https://media.valorant-api.com/weapons/9c82e19d-4575-0200-1a81-3eacf00cf872/displayicon.png" >
            </div>
        </div>
    </div>

    <<!-- Backgrounf image------------------------------------------------ -->
    <div class="background"></div>

    <!-- Slidebar---------------------------------------------------------- -->

    <div class="slidebar">
        <div id="slidebar">
            <p class="slidebarTitile">AGENTS</p>
        </div>
        <div class="carouselContainer">
            <div class="carouselSlides">
                <div id="slide0" class="card">
                    <div class="card__thumbnail">
                        <span class="card__title">FADE</span>
                        <button class="morebtn" value="0" onclick="openModal(this.value)">READ MORE</button>
                    </div>
                </div>
            </div>

            <div class="button-wrapper">
                <button class="slideLeft">&#8249;</button>
                <button class="slideRight">&#8250;</button>
            </div>

        </div>
    
    </div>

    <!-- Modal window---------------------------------------------------------- -->

    <div id="myModal" class="modal">
        <div id ="modal0" class="modal-content">
            <div  class="modal-title"></div>
            <div class="modal-role">
                <img class="role-pic" src="" >
            </div>
            <div class="abbilities">
                <img class="ability1"src="">
                <img class="ability2"src="">
                <img class="ability3"src="">
                <img class="ability4"src="">
            </div>
          <span class="closeModal" onclick="closeModal();">&times;</span>
        </div>
    </div>

  </body>
</html>
